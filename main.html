<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="index-section">
      <div class="row container-fluid py-3">
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
          <form onsubmit="addNote(event)" class="d-flex flex-column justify-content-center align-items-center" id="note-form">
            <label class="form-label">Ingrese su nota</label>
            <textarea class="form-control" id="note-content" cols="45" rows="8" onkeyup="typing()"></textarea>
            <button type="submit" class="btn btn-dark mt-3">Crear Nota</button>
          </form>
          <div class="note-style mt-4 px-2 d-flex justify-content-center align-items-center" id="note-ex">Escriba una nota ...</div>
          <button onclick="saveChanges()" class="btn btn-warning mt-3">Guardar cambios</button>
        </div>
        <div class="col-8 corcho" id="container-box"></div>
        <button onclick="endSesion()" class="btn btn-dark mt-3">Cerrar Sesi√≥n</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>

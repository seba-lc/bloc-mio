<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloc de notas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Oooh+Baby&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="index-section d-flex align-items-center">
      <div class="row container-fluid py-3">
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <div class="note mt-4 px-2 d-flex justify-content-center align-items-center" id="note-ex">
              <form class="bg-transparent" onsubmit="login(event)" autocomplete="off">
                <div class="mb-3 bg-transparent">
                  <label for="exampleInputEmail1" class="form-label bg-transparent">Email address</label>
                  <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 bg-transparent">
                  <label for="exampleInputPassword1" class="form-label bg-transparent">Password</label>
                  <input type="password" class="form-control" id="user-pass" required onclick="isValid()">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <br>
                <button type="button" class="register-btn mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  ¿No tienes cuenta? Registate
                </button>
              </form>
            </div>
        </div>
        <div class="col-8 corcho d-flex justify-content-center align-items-center" id="welcome-box">Bienvenido</div>
      </div>
      <!-- MODAL -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form onsubmit="">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formulario de registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input placeholder="Ingrese su nombre" type="text" class="form-control" id="exampleInputName" required>
                <input placeholder="Ingrese un email válido" type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <input placeholder="Ingrese una contraseña" type="password" class="form-control mt-3" id="exampleInputPassword1" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- FIN MODAL -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
